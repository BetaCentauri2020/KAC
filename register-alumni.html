	        })
	        //---------- Toggle Div ----------
	        $("#advanceOption").click(function () {
		        $(".advancePanel, .advPanel").slideToggle("slow");
		        $("#advanceOption, #advPanel").toggleClass("active");

		        // if ($("#advanceOption").text() == "Hide Additional Query")

		<script>
			const scriptURL = 'https://script.google.com/macros/s/AKfycbxd1AZ_TP8Fk-UqwHSsFPkWGdNL2etIVG7STD_IdUnGgXg2CCCcMJtfU-vCjrikffTA/exec'
            const form = document.forms['alumni-form']
            // var spanner=document.getElementsByClassName("spanner");
			// var overlay=document.getElementsByClassName("overlay");
			var submitBtn=document.getElementById("submit-btn");
			var loader=document.getElementById("loader");

            form.addEventListener('submit', e => {
				
              e.preventDefault()
			//   spanner.classList.addClass("show");
			//   overlay.classList.addClass("show");
              fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => alert("Alumni Registration Success!!!"))
                .catch(error => console.error('Error!', error.message))
				// spanner.classList.removeClass("show");
				// overlay.classList.removeClass("show");
				submitBtn.disabled=true;
				loader.style.display="block";

				loader.style.display = 'none';
				submitBtn.disabled = false;

            })
          </script>

				}
